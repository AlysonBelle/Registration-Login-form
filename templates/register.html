{% extends 'base.html' %}
{% block content %}

	<div class="container">
		<form method="POST" action="">
			{{ form.csrf_token }}
			{{ render_field(form.first_name) }}<br>
			{{ render_field(form.last_name) }}<br>
			{{ render_field(form.email) }}<br>
			{{ render_field(form.password) }}<br>
			{{ render_field(form.confirm) }}<br>
			{{ form.submit }}
		</form>
	</div>

{% endblock %}
